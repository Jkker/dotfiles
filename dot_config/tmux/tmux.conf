set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

set -g @catppuccin_flavour 'mocha'
set -g status-position top

# -- Mobile Optimization --
# Hide directory, user, host, time, and session. Right side is completely empty to maximize tab space.
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_modules_left ""

# Shorten window titles to just the name (no paths)
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Auto restore tmux environment
set -g @continuum-restore 'on'

# -- tmux-fzf Mobile Bindings --
# Direct access to fzf menu without prefix (Lower & Upper case for compatibility)
# Note: Plugins are installed in ~/.config/tmux/plugins/ due to TMUX_PLUGIN_MANAGER_PATH
bind -n C-f run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/main.sh"
bind -n C-F run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/main.sh"

# Direct access to window switching (Lower & Upper case for compatibility)
bind -n C-s run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind -n C-S run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

run '~/.tmux/plugins/tpm/tpm'

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
