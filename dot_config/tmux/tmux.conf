# -- Terminal Settings --
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on
set -g history-limit 50000

# -- Termux/Android Scrolling Fix --
# Termux converts touch swipes to wheel events, but tmux's alternate screen
# mode prevents scrollback. Disabling smcup/rmcup allows native scrolling.
set -ga terminal-overrides ",*:smcup@:rmcup@"

# Make wheel events scroll through history in copy-mode or enter it automatically
bind -n WheelUpPane if-shell -F "#{alternate_on}" "send-keys -M" "if-shell -F '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Scroll 3 lines at a time for better mobile experience
bind -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# General terminal settings
set -g xterm-keys on
set -g set-clipboard on
set -g focus-events on
set -g aggressive-resize on

# -- Copy Mode Settings --
set -g mode-keys vi
set -g copy-mode-match-style "bg=yellow,fg=black"
set -g copy-mode-current-match-style "bg=green,fg=black"
set -g copy-mode-mark-style "bg=red,fg=white"

# Vi copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line

# Quick copy mode access (Ctrl+w to enter, Ctrl+e to paste)
bind -n C-w copy-mode
bind -n C-e paste-buffer

# Silence notifications
set -g monitor-silence 0
set -g visual-silence off
set -g visual-bell off
set -g visual-activity off


unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Additional convenient bindings for mobile usage
bind -n F1 copy-mode
bind -n F2 paste-buffer
bind -n F3 next-window
bind -n F4 previous-window

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

set -g status-position top

# -- Mobile Optimization --
# Hide directory, user, host, time, and session. Right side is completely empty to maximize tab space.
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_modules_left ""

# Shorten window titles to just the name (no paths)
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# Mobile-specific optimizations
set -g display-time 5000
set -g repeat-time 800
set -g status-interval 5

# Touch-friendly settings for better mobile experience
set -g pane-active-border-style "fg=green"
set -g pane-border-style "fg=colour240"
set -g display-panes-colour blue
set -g display-panes-active-colour red
set -g display-panes-time 2000

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Auto restore tmux environment
set -g @continuum-restore 'on'

# -- tmux-fzf Mobile Bindings --
# Direct access to fzf menu without prefix (Lower & Upper case for compatibility)
# Note: Plugins are installed in ~/.config/tmux/plugins/ due to TMUX_PLUGIN_MANAGER_PATH
bind -n C-F run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/main.sh"

# Direct access to window switching (Lower & Upper case for compatibility)
bind -n C-S run-shell -b "$HOME/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"

run '~/.tmux/plugins/tpm/tpm'

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
