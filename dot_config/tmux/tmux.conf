# -- General --
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# -- Clipboard (OSC 52) --
# Essential for SSH/Termius
set -s set-clipboard on

# -- Keybindings --
# Prefix: Keep default Ctrl-b (safest). Change to Ctrl-a if desired by uncommenting:
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Better splits
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -v -c "#{pane_current_path}"

# Keep path on new window
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# -- Status Bar --
set -g status-position top
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4' # Catppuccin-ish mocha colors
set -g status-left ''
set -g status-right '#[fg=#fab387,bg=#1e1e2e] %Y-%m-%d #[fg=#89b4fa,bg=#1e1e2e] %H:%M '
set -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
set -g window-status-current-format ' #I #W '
set -g window-status-style 'fg=#bac2de bg=#1e1e2e'
set -g window-status-format ' #I #W '

# -- Navigation --
# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi mode for copy
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
